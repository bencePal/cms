<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login | cms</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/custom.css" />

</head>

<body>

<h1>this is the registrationpage</h1>
<h3>nice header</h3>
<div>
    <ul th:each="error : ${errorMessages}">
        <li th:text="${error}"></li>
    </ul>
    <form name="login" th:action="@{/registration}" th:object="${user}" method="post">
        <input type="text" th:field="*{username}" id="username" name="username" placeholder="Username"  />
        <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        <br />
        <input type="text" th:field="*{email}" id="email" name="email" placeholder="Email" />
        <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        <br />
        <input type="password" th:field="*{password}" id="password" name="password" placeholder="Password" />
        <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        <br />
        <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm" name="passwordConfirm" placeholder="Password" />
        <p class="error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></p>
        <br />
        <button type="submit">Registration</button>
    </form>

</div>
</body>
</html>
